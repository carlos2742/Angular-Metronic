<div class="kt-portlet__body">
  <div class="kt-widget4">
    <ng-container *ngFor="let item of data">
      <ng-container [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{item: item}"></ng-container>
    </ng-container>
  </div>
</div>

<ng-template #itemTemplate let-item="item">
  <div class="kt-widget4__item">
    <span class="kt-widget4__title kt-widget4__title--light">
      {{item.title}}
    </span>
    <span class="kt-widget4__number {{item.color}}">{{item.value | abbreviateNumber}}</span>
  </div>
</ng-template>
