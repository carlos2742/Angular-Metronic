<div class="kt-subheader kt-grid__item row" id="kt_subheader">
    <div class="col-xl-3 col-md-4 d-xl-flex justify-content-start">
      <div ngbDropdown [placement]="'bottom-left'" class="dropdown dropdown-inline" data-placement="left">
        <a ngbDropdownToggle href="javascript:;" class="rounded-20 btn kt-subheader__btn-daterange pr-2" id="kt_dashboard_daterangepicker" data-placement="top" ngbTooltip="Select account">
          <span class="kt-subheader__btn-daterange-title" id="kt_dashboard_daterangepicker_title">Account:</span>&nbsp;
          <span class="kt-subheader__btn-daterange-date" id="kt_dashboard_daterangepicker_date">All</span>
          <div class="kt-bg-info round-icon-container">
            <i class="la la-angle-down btn-label-white pr-0"></i>
          </div>
        </a>
        <div ngbDropdownMenu class="dropdown-menu dropdown-menu-left">
          <a href="javascript:;" class="dropdown-item">Today</a>
          <a href="javascript:;" class="dropdown-item">Yesterday</a>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-4 d-xl-flex justify-content-center">
      <div ngbDropdown [placement]="'bottom-left'" class="dropdown dropdown-inline" data-placement="left">
        <a ngbDropdownToggle href="javascript:;" class="rounded-20 btn kt-subheader__btn-daterange pr-2" id="kt_dashboard_daterangepicker" data-placement="top" ngbTooltip="Select domain">
          <span class="kt-subheader__btn-daterange-title" id="kt_dashboard_daterangepicker_title">Domains:</span>&nbsp;
          <span class="kt-subheader__btn-daterange-date" id="kt_dashboard_daterangepicker_date">drinks.me</span>
          <div class="kt-bg-info round-icon-container">
            <i class="la la-angle-down btn-label-white pr-0"></i>

          <a href="javascript:;" class="dropdown-item">Today</a>
          <a href="javascript:;" class="dropdown-item">Yesterday</a>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-4 d-xl-flex justify-content-center">
      <div ngbDropdown [placement]="'bottom-left'" class="dropdown dropdown-inline" data-placement="left">
        <a ngbDropdownToggle href="javascript:;" class="rounded-20 btn kt-subheader__btn-daterange pr-2" id="kt_dashboard_daterangepicker" data-placement="top" ngbTooltip="Select user">
          <span class="kt-subheader__btn-daterange-title" id="kt_dashboard_daterangepicker_title">Users:</span>&nbsp;
          <span class="kt-subheader__btn-daterange-date" id="kt_dashboard_daterangepicker_date">All Users</span>
          <div class="kt-bg-info round-icon-container">
            <i class="la la-angle-down btn-label-white pr-0"></i>

        <div ngbDropdownMenu class="dropdown-menu dropdown-menu-left">
          <a href="javascript:;" class="dropdown-item">Today</a>
          <a href="javascript:;" class="dropdown-item">Yesterday</a>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-4 d-xl-flex justify-content-end">
      <div ngbDropdown [placement]="'bottom-left'" class="dropdown dropdown-inline" data-placement="left">
        <a ngbDropdownToggle href="javascript:;" class="rounded-20 btn kt-subheader__btn-daterange pr-2" id="kt_dashboard_daterangepicker" data-placement="top" ngbTooltip="Select tag">
          <span class="kt-subheader__btn-daterange-title" id="kt_dashboard_daterangepicker_title">Tags:</span>&nbsp;

            <i class="la la-angle-down btn-label-white pr-0"></i>
